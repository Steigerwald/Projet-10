<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Votre demande de liste d'attente est refusée</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>
<body>
<div th:insert="~{baniere :: fragment }"></div>
<main>
    <Br>
    <h1>Votre demande d'être sur la liste d'attente n'a pas pu être prise en compte</h1>
    <br>
    <div class="inter">
        <h2>
            <span>Vous avez demandé de réserver le livre : </span><a th:text="${livre.titre}"></a><span> de </span><a th:text="${livre.auteur}"></a><span> , </span><br>
            <span></span><br>
            <span>Cependant, vous possédez ou vous avez déjà réservé un livre ayant ce même titre </span>
        </h2>
        <span></span><br>
        <h2>
            <span> Merci pour votre compréhension et votre fidélité ! </span>
        </h2>
    </div>
    <Footer class="pagination">
        <nav aria-label="pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" th:href="@{/livre/all}" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
                </li>
            </ul>
        </nav>
    </Footer>
</main>

</body>
<div th:insert="~{bootstrap :: fragment }"></div>
